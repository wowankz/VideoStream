<div class="player container no-gutters  text-shadow  " style="height:9rem;">
    <div class="row align-items-center h-100 pb-1 pt-1">
        <div [ngStyle]="{'background': 'rgb(21, 132, 211) url(' + urlImg + ') center  repeat '}" class=" col-4 poster rounded-circle border border-light  h-100"></div>
        <div class="col-9 border border-light rounded-right control-panel pr-0 pl-2 bg-my-gray ">
            <div class="h-100 w-100 d-flex align-items-start flex-column">
                <div class="p-0  w-100 ">
                    <div class="w-100 media-title text-white font-italic align-self-center shadow-sm bg-transparent">
                        <span class="text-nowrap " *ngIf="nameTrack" id="media-title ">{{nameTrack}} </span>
                    </div>
                </div>
                <div class="d-flex flex-row w-100 h-25 shadow-sm bg-transparent">
                    <div class="justify-content-center d-flex flex-fill  mt-auto  quality-icon  flex-column  h-100 ">
                        <div class=" d-flex justify-content-end font-italic ">
                            <strong>{{position}}/{{duration}}</strong>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center flex-fill mt-auto quality-icon flex-column h-100">
                        <div class=" d-flex justify-content-center font-italic ">
                            <strong class="text-danger"><span class="border-danger border rounded pr-1 pl-1">{{labelQuality}}</span>
                            </strong>
                            <!-- <strong > <fa-icon class="rounded-circle" [icon]="['fas', 'file-video'] " size="sm" [fixedWidth]="true"></fa-icon></strong> -->
                            <strong>&nbsp;{{ quality }}</strong></div>
                        <!--   -->
                    </div>
                </div>
                <div class="d-flex flex-row w-100 h-55  shadow-sm bg-transparent">
                    <app-control-panel [playback]="playback"></app-control-panel>
                    <div class="flex-fill flex-shrink-2 d-flex justify-content-center flex-column h-100">
                        <div class="d-flex justify-content-start  ">
                            <app-volume-control [muteState]="mute" [levelVolume]="levelVolume"></app-volume-control>
                        </div>
                    </div>
                </div>
                <div class=" mt-auto w-100 ">
                    <app-progress-time [progressTime]="progressTime"></app-progress-time>
                </div>
            </div>
        </div>
    </div>

</div>
